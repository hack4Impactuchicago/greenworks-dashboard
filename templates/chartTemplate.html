<!DOCTYPE html>
{% macro chart(data, src = 'text', vision = 'text', desc = 'text', purp = 'text') -%}
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src='scripts/Chart.bundle.min.js'></script>
        <script src='scripts/util.js'></script>
    </head>
    <body>


      <script>
        Chart.defaults.global.title.fontColor = 'rgb(68, 68, 68)';
      </script>

      <h2 class="contrast" id="vision-4">
        {{vs}}
	    </h2>
      <div>
        <canvas id="chart" width="600" height="400">

          <script>
            opts = {{data | safe}}
            console.log(opts)
            var mychart = document.getElementById("chart");
            new Chart(mychart, opts);
          </script>

        </canvas>
      </div>
        <div class="medium-8 column end">
            <aside class="related pll-mu">
                <h3 class="h4 pbl">{{purp}}</h3>
                <p>{{desc}}</p>
                <p>Source: {{src}}</p>
            </aside>
          </div>
      <div>

  </body>
</html>
{%- endmacro %}
