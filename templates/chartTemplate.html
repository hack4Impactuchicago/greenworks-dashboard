{% macro chart(data, src = 'text', vision = 'text', desc = 'text', purp = 'text', title = "text", position = "text") -%}
<h2 class="pt1 contrast">
      {{vision}}
</h2>
<div class="row pbxl ptl">
  <div class="medium-16 column prxl">
      <canvas id = {{ title }} width="600" height="400">
          <script>
            opts = {{data | safe}}
            console.log(opts)
            var mychart = document.getElementById("{{ title }}");
            new Chart(mychart, opts);
          </script>
      </canvas>
  </div>
  <div class="medium-8 column end">
      <aside class="related pll-mu">
          <h3 class="h4 pbl" style="word-wrap: break-word;">{{purp}}</h3>
          <p style="word-wrap: break-word;">{{desc}}</p>
          <p style="word-wrap: break-word;">Source: {{src}}</p>
      </aside>
  </div>
  <div class="medium-24 column top">
    <a class="float-right" href="#top">
      <i class="fa fa-arrow-up"></i>
      <span class="to-top">back to top</span>
    </a>
  </div>
</div>
{%- endmacro %}
